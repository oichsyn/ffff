<body>
  <div class="top-bar">
    <a href="index.html" class="back-button">←</a>
    <div class="logo">SLOLIFE</div>
    <div class="spacer"></div> <!-- 오른쪽 빈 공간 -->
  </div>

  
  <section>
    <div class="food-slider">
      <div class="slider-track" id="sliderTrack">
        <img src="images/poke.png" alt="음식1">
        <img src="images/salmonsoup.png" alt="음식2">
        <img src="images/salad.png" alt="음식3">
        <img src="images/eggplant.png" alt="음식4">
        <img src="images/curry.png" alt="음식5">
        <img src="images/salmon.png" alt="음식6">
        <img src="images/soup.png" alt="음식7">
        <img src="images/poke.png" alt="음식1">
        <img src="images/salmonsoup.png" alt="음식2">
        <img src="images/salad.png" alt="음식3">
        <img src="images/eggplant.png" alt="음식4">
        <img src="images/curry.png" alt="음식5">
        <img src="images/salmon.png" alt="음식6">
        <img src="images/soup.png" alt="음식7">
      </div>
    </div>
    
  </section>

  <section class="food-reveal">
    <div class="left-panel" id="leftPanel"></div>
    <div class="vertical-line"></div>
    <div class="right-panel" id="rightPanel"></div>
  </section>
  <div class="horizontal-line"></div>
  
</body>

<script>
  const sliderImages = document.querySelectorAll('.slider-track img');
  const leftPanel = document.getElementById('leftPanel');
  const rightPanel = document.getElementById('rightPanel');

  const recipes = {
    'poke.png': '🍳 만드는 방법 <br><br>1. 퀴노아를 물에 씻은 뒤 약 15분간 삶고 그릇 바닥에 깔아둔다. <br>2. 당근, 양배추, 수박무는 얇게 썰고, 옥수수와 완두콩은 살짝 데쳐서 준비한다. <br>3. 모든 채소와 아보카도를 색깔별로 보기 좋게 돌려 담는다. <br> 위에 새싹채소를 얹고, 깨를 솔솔 뿌려 마무리한다. <br><br><br>🍃 저속노화 포인트<br><br>- 아보카도는 좋은 지방과 비타민E로 피부와 혈관 건강에 효과적이에요 <br> - 보리채소와 수박무는 항산화 작용이 뛰어난 안토시아닌과 식이섬유가 풍부해요 <br>- 풋콩은 식물성 단백질 공급원으로서 대사 건강에 도움이 돼',

    'salmonsoup.png': '🍳 만드는 방법 <br><br>1. 연어에 소금, 후추로 간을 한 뒤 팬에 올리브오일을 두르고 겉면을 중불, 한 면당 약 3분으로 노릇하게 구워준다. <br>2. 팬에 마늘을 볶고 시금치를 넣어 숨이 죽을 때까지 볶는다. 토마토도 넣고 가볍게 익힌다.<br>3. 생크림 또는 두유를 붓고 한소금 끓여 간을 맞춘다.<br> 그 위에 구운 연어를 올리고 레몬즙을 살짝 뿌려 마무리한다. <br><br><br>🍃 저속노화 포인트<br><br>- 연어는 오메가3 지방산이 풍부해 염증 억제와 혈관 건강에 도움이 돼요<br> - 엽산과 철분이 있는 시금치는 루테인이 풍부해 눈과 혈액 건강에 도움이 돼요 <br>- 식물성 크림과 두유는 유제품보다 가볍고 염증 유발이 적어요',

    'salad.png': '🍳 만드는 방법 <br><br>1. 방울토마토, 파프리카, 양배추, 아보카도를 준비하고 보기 좋게 썰어준다. <br>2. 콩류는 살짝 데쳐 식혀두고, 닭가슴살 또는 두부를 한입 크기로 준비한다. <br>3. 접시에 잘 배열해 넣고 견과류를 듬뿍 뿌려준다. <br>4. 기호에 맞게 드레싱을 뿌리고, 원한다면 허브 잎으로 마무리한다. <br><br><br>🍃 저속노화 포인트<br><br>- 보라색 채소는 안토시아닌이 풍부해 항산화 작용으로 세포 노화를 억제해요<br> - 아보카도와 견과류는 불포화지방과 비타민E로 피부와 뇌 건강에 도움이 돼요 <br>- 햄프씨드와 아마씨는 오마게3와 식이섬유로 장 건강과 염증을 완화해',

    'eggplant.png': '🍳 만드는 방법 <br><br>1. 가지 속을 파내고, 껍질 쪽을 아래로 하여 올리브오일을 뿌린 뒤 200℃ 오븐에서 15분간 구워 부드럽게 익힌다. <br>2. 쿠스쿠스를 끓는 물에 넣고 5분간 불려준 뒤, 방울토마토, 슬라이스한 양파, 마늘, 허브를 넣고 섞는다. <br>3. 구운 가지 속에 쿠스쿠스 혼합물을 가득 채워준다. <br>4. 위에 요거트를 살짝 얹고, 고수나 파슬리, 토마토, 양파 슬라이스로 마무리한다. <br><br><br>🍃 저속노화 포인트<br><br>- 가지는 안토시아닌이 풍부해 항산화 작용을 도와줘요<br> - 쿠스쿠스/퀴노아는 저탄수 복합탄수화물로 혈당 안정에 도움이 돼요 <br>- 올리브오일과 허브, 요거트는 염증 완화와 장 건강에 효과적이에요',

    'curry.png': '🍳 만드는 방법 <br><br>1. 팬에 올리브오일을 두르고 다진 양파, 마늘, 생강을 중약불에서 향이 올라올 때까지 2~3분 볶는다. <br>2. 강황가루와 커리 파우더를 넣고 살짝 볶은 뒤, 코코넛 밀크를 부어 중불로 부드럽게 끓인다. <br>3. 연어를 넣고 약 10분간 연어가 부드럽게 익고 국물이 걸쭉해질 때까지 끓이며 익혀준다.<br> 4. 소금, 후추로 간을 하고 불을 끈 후 레몬 슬라이스와 허브를 올려 마무리한다.<br><br><br>🍃 저속노화 포인트<br><br>- 연어는 오메가3 지방산이 풍부해 염증 억제와 혈관 건강에 도움이 돼요<br> - 커큐민 성분이 풍부한 강황은 항산화 작용을 합니다 <br>- 올리브오일은 지중해식 대표식재료로 심혈관계를 보호해요',

    'salmon.png': '🍳 만드는 방법 <br><br>1. 연어를 소금, 후추, 레몬즙, 다진 파슬리로 밑간하고 180℃ 온도에서 10~12분간 구운다. <br>2. 브로콜리, 고구마, 양파는 올리브오일과 소금으로 가볍게 버무려 구워준다. <br>3. 퀴노아는 미리 삶아 접시에 담고, 그 위에 연어와 구운 채소를 올린다. <br> 4. 샐러리, 아몬드, 파슬리로 마무리하고 레몬즙을 살짝 뿌려 완성한다. <br><br><br>🍃 저속노화 포인트<br><br>- 연어의 오메가3로 염증을 억제하고 심혈관을 보호해요 <br> - 브로콜리, 고구마, 샐러리로 항산화와 소화를 촉진해요',

    'soup.png': '🍳 만드는 방법 <br><br>1. 냄비에 올리브오일을 두르고 양파와 마늘을 볶아 향을 낸다. <br>2. 잘게 썬 감자, 당근, 단호박을 넣고 가볍게 볶은 뒤 물을 붓고 약 15분간 푹 끓인다. <br>3. 모든 재료가 부드럽게 익으면 블렌더로 갈아 수프처럼 만든 뒤 식물성 우유를 넣고 한 번 더 살작 끓인다. <br> 4. 그릇에 담고 요거트, 허브, 후추, 페퍼 등을 올려 마무리한다. <br><br><br>🍃 저속노화 포인트<br><br>- 당근과 단호박은 베타카로틴이 풍부해 시력 보호와 항산화 작용에 효과적이에요 <br> - 양파와 마늘은 면역력을 강화하고 혈액순환을 개선해요 <br>- 허브는 향균, 항염 작용에 효과적이에요'
  };

  sliderImages.forEach(img => {
    img.addEventListener('click', () => {
      const src = img.getAttribute('src').split('/').pop(); // 파일 이름만 추출
      const clone = img.cloneNode(true);
      leftPanel.innerHTML = ''; // 이전 이미지 지우기
      rightPanel.innerHTML = ''; // 이전 레시피 지우기
      leftPanel.appendChild(clone);
      rightPanel.innerHTML = recipes[src] || '레시피를 찾을 수 없습니다.';
    });
  });
</script>



</html>
